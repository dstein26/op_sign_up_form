<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Adventure!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="logo" class="column">
                <p>Column 1</p>
                <div id="icon">
                    <!--<object type="image/svg+xml" data="Assets/Compass_Body.svg"></object>-->
                    <img src="Assets/Compass_Body.svg">
                    <img id="needle" src="Assets/Compass_Needle.svg">
                </div>
            </div>
            <div id="form" class="column">
                <form>
                    <h2 style="grid-area: header;">Contact Form</h2>
                    <input type="text" name="firstName" style="grid-area: fn;">
                    <label for="firstName" style="grid-area: fnl;">First Name</label>
                    <input type="text" name="lastName" style="grid-area: ln;">
                    <label for="lastName" style="grid-area: lnl;">Last Name</label>
                    <input type="tel" name="tel" style="grid-area: tel;">
                    <label for="tel" style="grid-area: tell;">Phone Number</label>
                    <input type="password" name="pass" style="grid-area: pass;">
                    <label for="pass" style="grid-area: passl;">Password</label>
                    <input type="password" name="cpass" style="grid-area: cpass;">
                    <label for="cpass" style="grid-area: cpassl;">Confirm Password</label>
                    <div style="display:flex; grid-area: cb;">
                        <input type="checkbox" name="agreement">
                        <div></div><label for="agreement"><small>By checking this box you agree that you understand this does nothing. This is not a real service and you will not get anything from this contact form.</small></label></div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p><small>Copywrite Daniel Stein, 2023</small></p>
            <p><small>Background Texture: <a href="http://www.photos-public-domain.com/wp-content/uploads/2011/03/golden-parchment-paper-texture.jpg">Here</a></small></p>
        </footer>
        <script src="needleAnimation.js" async defer></script>
    </body>
</html>
